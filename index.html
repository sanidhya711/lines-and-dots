    <!-- POINT SHADER MATERIAL -->
        <script id="pointVertexShader" type="x-shader/x-vertex">
            void main(){
                gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position,1.0);
                gl_PointSize = 4.0;
            }
        </script>

        <script id="pointFragmentShader" type="x-shader/x-vertex">
            void main(){
                float strength = distance(gl_PointCoord,vec2(0.5)); 
                strength = step(0.5,strength);
                strength = 1.0 - strength;
                
                gl_FragColor = vec4(vec3(strength),1.0);
            }
        </script>

    <!-- USER CURSOR SHADER MATERIAL -->
        <script id="cursorVertexShader" type="x-shader/x-vertex">
            void main(){
                gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position,1.0);
                gl_PointSize = 250.0;
            }
        </script>

        <script id="cursorFragmentShader" type="x-shader/x-vertex">
            uniform float uTime;
            uniform vec3 uColor1;
            uniform vec3 uColor2;
            void main(){
                float strength = distance(gl_PointCoord,vec2(0.5)); 
                strength = 1.0 - strength;
                strength = pow(strength,10.0);
                vec3 color = mix(uColor1,uColor2,uTime);
                gl_FragColor = vec4(color,strength);
            }
        </script>
